name: "Update Package"

on:
  repository_dispatch:
    types: [qepton-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 1.0.14)'
        required: true
      hash:
        description: 'Nix hash (sri format, e.g., sha256-xxx)'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Get version and hash
        id: info
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            HASH="${{ github.event.client_payload.hash }}"
          else
            VERSION="${{ github.event.inputs.version }}"
            HASH="${{ github.event.inputs.hash }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Update qepton package
        run: |
          VERSION="${{ steps.info.outputs.version }}"
          HASH="${{ steps.info.outputs.hash }}"

          sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" pkgs/qepton/default.nix
          sed -i "s|hash = \"sha256-[^\"]*\"|hash = \"$HASH\"|" pkgs/qepton/default.nix

          echo "Updated to version $VERSION with hash $HASH"
          cat pkgs/qepton/default.nix

      - name: Test build
        run: nix-build -A qepton

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "qepton: ${{ steps.info.outputs.version }}"
          title: "qepton: ${{ steps.info.outputs.version }}"
          body: |
            Automated update of qepton to version ${{ steps.info.outputs.version }}

            - Version: `${{ steps.info.outputs.version }}`
            - Hash: `${{ steps.info.outputs.hash }}`

            Triggered by: ${{ github.event_name }}
          branch: update-qepton-${{ steps.info.outputs.version }}
          delete-branch: true
